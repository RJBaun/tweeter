<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/media-settings.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-settings.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <section class="writeNewTweet" id="writeNewTweet">
        <button id="tweet-dropdown">
        <p><span>Write </span> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
        </button>
      </section>
    </nav>
    <section class="header_and_tweets" id="header_and_tweets">
      <header class="profile" >
          <img src="/images/profile-hex.png"> 
          <h2>Rylan</h2>
      </header>
    
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet" id="new-tweet" style="display: none">
          <span id="tweet-error" class="tweet-error" style="display: none" >Sample Error Message</span>
          <form id="newTweet" method="POST" action="/tweets/">
            <div class="tweet-body">
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text" placeholder="Compose Tweet"></textarea>
            </div>
            <section class="tweet-details">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" id="charCounter" for="tweet-text">140</output>
            </section>
          </form>
        </section>
        <section class="container" id="tweets-container"></section>
      </main>
    </section>
  </body>
</html>
